	<script type="module">
		if (!CSS.supports("(color: color-mix(in srgb, oklch(1% 1% 1deg), red))") && localStorage.getItem(`${location.pathname}:force`) !== "true") {
			location.assign("/update-your-browser/?source=" + location.pathname);
		}
	</script>

	<style id="paper-size-style">
		@page {
			size: A4 portrait;
		}
	</style>
</head>

<body>
	<noscript>Please enable JavaScript to view this site.</noscript>

	<template id="messageboxes">
		<dialog class="messagebox alert">
			<form method="dialog">
				<p class="message"></p>
				<div class="buttons">
					<button class="ok">OK</button>
				</div>
			</form>
		</dialog>

		<dialog class="messagebox confirm">
			<form method="dialog">
				<p class="message"></p>
				<div class="buttons" focusgroup="wrap">
					<button value="ok" class="ok">OK</button>
					<button value="cancel" class="cancel">Cancel</button>
				</div>
			</form>
		</dialog>

		<dialog class="messagebox prompt">
			<form method="dialog">
				<p class="message"></p>
				<input type="text" class="input" name="input" spellcheck="false" autocomplete="off" />
				<div class="buttons" focusgroup="wrap">
					<button value="ok" class="ok">OK</button>
					<button value="cancel" class="cancel">Cancel</button>
				</div>
			</form>
		</dialog>
	</template>

	<template id="export-dialog">
		<dialog class="export">
			<form method="dialog">
				<div>
					<button class="close icon:x" value="cancel" title="Close"></button>
					<h2>Export</h2>
				</div>

				<ul focusgroup="wrap">
					<li focusgroup="extend">
						<button value="download" class="icon:download">Download PAMM file</button>
					</li>
					<li focusgroup="extend">
						<button value="print" class="icon:file-earmark-pdf">Print or save as PDF</button>
					</li>
					<li focusgroup="extend">
						<button value="export-html" class="icon:code">Export as HTML</button>
					</li>
				</ul>
			</form>
		</dialog>
	</template>

	<c-header></c-header>

	<main>
		<c-files></c-files>
	</main>
</body>

</html>
