<!DOCTYPE html>
<html lang="en" class="loading" data-view="files" data-editor-layout="aside">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, interactive-widget=resizes-content" />
	<meta name="robots" content="all" />
	<meta name="author" content="Benjamin Aster" />
	<meta name="description" content="Pretty Awesome Math Markup â€“ A user-friendly LaTeX alternative with a live editor" />
	<meta name="repository" content="https://github.com/BenjaminAster/PAMM" />
	<meta name="theme-color" content="hsl(247deg 10% 18%)" />
	<meta property="og:image" content="https://benjaminaster.com/pamm/assets/icon.png" />

	<title>PAMM</title>
	<base href="./" />

	<link rel="icon" href="./assets/icon.svg" type="image/svg+xml" />
	<link rel="icon" href="./assets/icon.png" type="image/png" sizes="any" />
	<link rel="manifest" href="./app.webmanifest" />
	<link rel="canonical" href="https://benjaminaster.com/pamm/" />

	<link rel="stylesheet" href="./css/main.css" />
	<link rel="preload" as="style" href="./css/global.css" />
	<link rel="preload" as="style" href="./css/icons.css" />

	<script type="module" src="./js/main.js"></script>
	<link rel="modulepreload" href="./js/files.js" />
	<link rel="modulepreload" href="./js/app.js" />
	<link rel="modulepreload" href="./js/parse/document/parseDocument.js" />
	<link rel="modulepreload" href="./js/parse/math/arrayToTree.js" />
	<link rel="modulepreload" href="./js/parse/math/categorizeArray.js" />
	<link rel="modulepreload" href="./js/parse/math/parseMath.js" />
	<link rel="modulepreload" href="./js/render/document/renderDocument.js" />
	<link rel="modulepreload" href="./js/render/math/renderMath.js" />

	<link rel="preload" as="fetch" crossorigin href="./html/editor.c.html" />
	<link rel="preload" as="fetch" crossorigin href="./html/header.c.html" />
	<link rel="preload" as="fetch" crossorigin href="./html/files.c.html" />
	<link rel="preload" as="fetch" crossorigin href="./assets/introduction.pamm" />
	<link rel="preload" as="font" crossorigin href="./assets/latinmodern-math/normal.otf" />
	<link rel="preload" as="font" crossorigin href="./assets/computer-modern/normal.otf" />
	<link rel="preload" as="font" crossorigin href="./assets/computer-modern/bold.otf" />
	<link rel="preload" as="font" crossorigin href="./assets/computer-modern/italic.otf" />
	<link rel="preload" as="font" crossorigin href="./assets/computer-modern/bold-italic.otf" />

	<script type="module">
		if (!window.MathMLElement || !CSS.supports("(block-size: 100cqb)")) {
			window.open("/update-your-browser/?" + location.pathname, "_self");
		}
	</script>
</head>

<body>
	<noscript>
		<dialog open>
			Please enable JavaScript to view this site.
		</dialog>
	</noscript>

	<template id="messageboxes">
		<dialog class="messagebox alert">
			<p class="message"></p>
			<div class="buttons">
				<button class="ok">OK</button>
			</div>
		</dialog>

		<dialog class="messagebox confirm">
			<p class="message"></p>
			<div class="buttons" focusgroup="wrap">
				<button class="ok">OK</button>
				<button class="cancel">Cancel</button>
			</div>
		</dialog>

		<dialog class="messagebox prompt">
			<p class="message"></p>
			<input type="text" class="input" spellcheck="false" />
			<div class="buttons" focusgroup="wrap">
				<button class="ok">OK</button>
				<button class="cancel">Cancel</button>
			</div>
		</dialog>
	</template>

	<template id="export-dialog">
		<dialog class="export">
			<div>
				<button class="close icon:x" title="Close"></button>
				<h2>Export</h2>
			</div>

			<ul focusgroup="wrap">
				<li data-action="download" focusgroup="extend">
					<button class="icon:download">Download PAMM file</button>
				</li>
				<li data-action="print" focusgroup="extend">
					<button class="icon:file-earmark-pdf">Print or save as PDF</button>
				</li>
				<li data-action="export-html" focusgroup="extend">
					<button class="icon:code">Export as HTML</button>
				</li>
			</ul>
		</dialog>
	</template>

	<c-header></c-header>

	<main>
		<c-files></c-files>
	</main>
</body>

</html>
