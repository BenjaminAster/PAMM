<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="icon" href="./assets/icon.svg" type="image/svg+xml" />

	<link rel="manifest" href="./app.webmanifest" />
	<link rel="canonical" href="https://benjaminaster.com/pamm/" />

	<link rel="stylesheet" href="./css/main.css" />
	<link rel="preload" as="style" href="./css/global.css" />
	<link rel="preload" as="style" href="./css/icons.css" />

	<script type="module" src="./js/main.js"></script>
	<link rel="modulepreload" href="./js/utils.js" />
	<link rel="modulepreload" href="./js/files.js" />

	<link rel="preload" as="fetch" crossorigin href="./html/math.c.html" />

	<script type="module">
		if (!CSS.supports("color: revert-layer")) {
			window.open("/update-your-browser/?" + location.pathname, "_self");
		}
	</script>
</head>

<body class="loading" data-view="files">
	<noscript>
		<dialog open>
			Please enable JavaScript to view this site.
		</dialog>
	</noscript>

	<template id="messageboxes">
		<dialog class="messagebox alert">
			<p class="message"></p>
			<div class="buttons">
				<button class="ok">OK</button>
			</div>
		</dialog>

		<dialog class="messagebox confirm">
			<p class="message"></p>
			<div class="buttons" focusgroup="wrap">
				<button class="ok">OK</button>
				<button class="cancel">Cancel</button>
			</div>
		</dialog>

		<dialog class="messagebox prompt">
			<p class="message"></p>
			<input type="text" class="input" />
			<div class="buttons" focusgroup="wrap">
				<button class="ok">OK</button>
				<button class="cancel">Cancel</button>
			</div>
		</dialog>
	</template>

	<c-header></c-header>

	<main>
		<c-files></c-files>
	</main>
</body>

</html>
